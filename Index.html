<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sito Lim</title>
</head>
<body>
    <div class="bg">
        <!-- Logo e titolo -->
        <header>
            <img src="Img/logo.png" alt="Lim logo" height="100px">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Pulsantiera e prenotazioni -->
        <nav>
            <div class="pulsanti">
                <button>Prenota</button>
                <button>Termina prenotazione</button>
                <button>Accendi luci</button>
            </div>
        </nav>

        <!-- Gestione e stato monopattino -->
        <main>
            <div>
                <input type="checkbox">
                <h3>Monopattino Gino22</h3>
                <p class="position"> Via Guadalametri - a 200 metri da te</p>
                <p class="charge status">Stato carica:</p>
                <div class="statusbar"></div>
            </div>
            <div>
                <input type="checkbox">
                <h3 id="monopa">Monopattino Mike24</h3>
                <p class="position"> Via Riccardoni - a 420 metri da te</p>
                <p class="charge status">Stato carica:</p>
                <div class="statusbar second"></div>
            </div>
            <div>
                <input type="checkbox">
                <h3 id="monopa">Monopattino Fedel154</h3>
                <p class="position"> Via Mentarini - a 490 metri da te</p>
                <p class="charge status">Stato carica:</p>
                <div class="statusbar third"></div>
            </div>
        </main>
    </div>

</body>
</html>
